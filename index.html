---
layout: default
---

<div class="home">
    {% assign sorted_posts = (site.posts | sort: 'date' ) %}

    {% for post in sorted_posts reversed %}
        <a style="display: block" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.date | date: "%b %-d, %Y" }} - {{post.title }}
        </a>
    {% endfor %}
</div>
