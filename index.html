---
layout: default
---

<div class="home">
    <ul>
        {% assign sorted_posts = (site.posts | sort: 'date' ) %}
        {% for post in sorted_posts reversed %}
        <li>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }}
                - {{post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
